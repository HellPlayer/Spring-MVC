<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <h1>Cars</h1>
    <table border="1">
        <tr>
            <th>model</th>
            <th>color</th>
            <th>horsePower</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:text="${car.getModel()}">model</td>
            <td th:text="${car.getColor()}">color</td>
            <td th:text="${car.getHorsePower()}">horsePower</td>
        </tr>
    </table>
</div>
</body>
</html>
